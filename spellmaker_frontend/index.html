        <script src="index.js"></script>
      
        <title>JS Spellmaker</title>
    </head>
    <body class="white">
        <div class="container" style="margin-bottom: 50px">
        <h4>Welcome to the Spellmaker!</h4>
        <br>
        <form id="spell-form">

            <div class="input-field">
                <input type="text" name="spell-name" id="spell-name">
                <label for="spell-name">Spell Name</label>
            </div>
            
            <div class="input-field col s12">
                <select name="spell-process" id="spell-process" class="materialize-select">
                    <option value="">--Please choose a Process--</option>
                    <option value="charm">Charm</option>
                    <option value="infusion">Infusion</option>
                    <option value="bath">Bath</option>
                    <option value="ointment">Ointment</option>
                    <option value="incense">Incense</option>
                </select>
                <label for="spell-process">Spell Process</label>
            </div>
            
            <div class="input-field col s12">
                <select name="spell-intention" id="spell-intention">
                    <option value="">--Please choose an Intention--</option>
                    <option value="protection">Protection</option>
                    <option value="love">Love</option>
                    <option value="exorcism">Exorcism</option>
                </select>
                <label for="spell-intention">Spell Intention</label>              
            </div>
            
            <div class="input-field col s12">
                <textarea type="text" name="spell-description" id="spell-description" class="materialize-textarea"></textarea>     
                <label for="spell-description">Spell Process</label>
              </div>
                   
            <input type="submit" value="Make Spell" class="btn" id="submit-spell">
        </form>
        </div>
<!-- Start Materialize Scripts -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

        $(document).ready(function(){
